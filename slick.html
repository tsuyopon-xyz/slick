<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Slick サンプルページ</title>

        <link rel="stylesheet" href="./slick/slick.css">
        <link rel="stylesheet" href="./slick/slick-theme.css">

        <!-- https://github.com/kenwheeler/slick/blob/master/index.html のHTML内で定義されてスタイルを作成したstyles.cssファイルにまとめた -->
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>

        <div class="container">
            <h1>Slick サンプルページ</h1>

            <div class="slides slider">
                <div><img src="./images/slide_01.png" alt=""></div>
                <div><img src="./images/slide_02.png" alt=""></div>
                <div><img src="./images/slide_03.png" alt=""></div>
                <div><img src="./images/slide_04.png" alt=""></div>
                <div><img src="./images/slide_05.png" alt=""></div>
            </div>
        </div>

        <!-- https://github.com/kenwheeler/slick/blob/master/index.html を参考にJQuery2.2系を使った。-->
        <!-- https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.jsだと動かない。(おそらくslickはバージョン依存しているライブラリっぽい) -->
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="./slick/slick.min.js"></script>
        <script>

            // 参考にした資料
            // ドキュメント: http://kenwheeler.github.io/slick/
            // githubのレポジトリにあるindex.html: https://github.com/kenwheeler/slick/blob/master/index.html
            $(document).on('ready', function () {
                $(".slides").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    arrows: true,
                });
            });
        </script>
    </body>

</html>
